Автор:
  <a href="{% url 'posts:profile' post.author.username %}">
    {% if post.author.get_full_name %}
      {{ post.author.get_full_name }}
    {% else %}
      {{ post.author.username }}
    {% endif %}
    {% if post.author == request.user %}
      <span style="color:red">(Вы)</span>
    {% endif %}
  </a>
